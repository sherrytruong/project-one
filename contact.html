<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Restaurant Mall - Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8e9de8bbe2.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header -->
    <header class="contact-header">
        <div class="wrapper">
            <!-- Mobile Menu -->
            <div class="mobile-menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <!-- Navigation -->
            <nav>
                <ul class="header-nav">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html"><span>Contact</span></a></li>
                </ul>
            </nav>
            <h1>Get In Touch</h1>
        </div>
    </header>

    <main>
        <div class="contact-flex-container">
            <!-- Contact Info -->
            <div class="contact-info-container">
                <ul class="social-links">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                </ul>
                <address>
                    <a href="#">info@gmail.com</a>
                    <a href="#">123-456-7890</a>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V 2D5</p>
                </address>
            </div>

            <!-- Contact Form -->
            <form class="contact-form">
                <div class="contact-form-name">
                    <label for="user-name" class="sr-only"></label>
                    <input type="text" id="user-name" name="user-name" placeholder="Name">
                </div>
                <div class="contact-form-email">
                    <label for="user-email" class="sr-only"></label>
                    <input type="email" id="user-email" name="user-email" placeholder="Email address">
                </div>
                <textarea placeholder="Message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Copyright Â© 2019 Juno College</p>
    </footer>

</body>

</html>
